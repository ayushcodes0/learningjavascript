<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Thumbnail</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="left">
          <img
            src="https://i.ytimg.com/vi/tVzUXW6siu0/hqdefault.jpg?sqp=-oaymwEXCNACELwBSFryq4qpAwkIARUAAIhCGAE=&rs=AOn4CLDWfGPsuQKuWateaRbWeBo1MDhM3A"
            alt=""
          />
        </div>
        <div class="right">
          <h2 class="title">
            Harry ka video
          </h2>
          <div class="down">
            <span class="cName">CodeWithHarry</span>
            <span class="views">727k</span>
            <span class="date">2 months</span>
          </div>
        </div>
      </div>
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
